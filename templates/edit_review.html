{% extends 'base.html' %}

{% load static %}

{% block data %}


<form action="/Edit/{{data.id}}" method="POST" role="form" class="php-email-form p-3 p-md-4">
    {% csrf_token %}
    <div class="row">
      <div class="col-xl-6 form-group">
        <input type="text" name="yourname" value="{{data.yourname}}"class="form-control" id="name" placeholder="Your Name" required>
      </div>
      <div class="col-xl-6 form-group">
        <input type="email" class="form-control" name="youremail"value="{{data.youremail}}" id="email" placeholder="Your Email" required>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="subject" value="{{data.subject}}" id="subject" placeholder="Subject" required>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="message" value="{{data.message}}" rows="5" placeholder="Message" required>{{data.message}}</textarea>
    </div>
    <div class="my-3">
      <div class="loading">Loading</div>
      <div class="error-message"></div>
      <div class="sent-message">Your message has been sent. Thank you!</div>
    </div>
    <div class="text-center"><button type="submit">Send Message</button></div>
  </form>
  <!--End Contact Form -->

{% endblock data %}
