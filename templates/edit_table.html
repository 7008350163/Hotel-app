{% extends 'base.html' %}

{% load static %}

{% block data %}

<form action="/edit/{{data.id}}" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-lg-4 col-md-6">
        <input type="text" name="gname" value="{{data.gname}}" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
        <div class="validate"></div>
      </div>
      <div class="col-lg-4 col-md-6">
        <input type="email" class="form-control" name="gmail" value="{{data.gmail}}" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email">
        <div class="validate"></div>
      </div>
      <div class="col-lg-4 col-md-6">
        <input type="text" class="form-control" name="gphone" value="{{data.gphone}}" id="phone" placeholder="Your Phone" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
        <div class="validate"></div>
      </div>
      <div class="col-lg-4 col-md-6">
        <input type="text" name="gdate" class="form-control" value="{{data.gdate}}" id="date" placeholder="Date" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
        <div class="validate"></div>
      </div>
      <div class="col-lg-4 col-md-6">
        <input type="text" class="form-control" name="gtime" value="{{data.gtime}}" id="time" placeholder="Time" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
        <div class="validate"></div>
      </div>
      <div class="col-lg-4 col-md-6">
        <input type="number" class="form-control" name="gpeople" value="{{data.gpeople}}" id="people" placeholder="# of people" data-rule="minlen:1" data-msg="Please enter at least 1 chars">
        <div class="validate"></div>
      </div>
    </div>
    <div class="form-group mt-3">
      <textarea class="form-control" name="gmessage" value="{{data.gmessage}}" rows="5" placeholder="Message"></textarea>
      <div class="validate"></div>
    </div>
    <div class="mb-3">
      <div class="loading">Loading</div>
      <div class="error-message"></div>
      <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</div>
    </div>
    <div class="text-center"><button type="submit">Book a Table</button></div>
  </form>

{% endblock data %}
